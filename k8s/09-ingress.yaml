apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notes-manager-ingress
  namespace: notes-manager
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8080
      - path: /api/notes
        pathType: Prefix
        backend:
          service:
            name: notes-service
            port:
              number: 8081