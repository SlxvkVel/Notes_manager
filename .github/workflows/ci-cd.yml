name: CI for Notes Manager

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.3'

    - name: Test Auth Service
      run: |
        cd auth-service
        go test ./...

    - name: Test Notes Service  
      run: |
        cd notes-service
        go test ./...

    - name: Build Docker images
      run: |
        docker build -t auth-service:ci ./auth-service
        docker build -t notes-service:ci ./notes-service
        docker build -t frontend:ci ./frontend-service

    - name: Verify images
      run: |
        echo "Все образы успешно собраны :"
        docker images | grep -E "(auth-service|notes-service|frontend)"